name: CI

on: push

jobs:
    tests:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                php-versions: ['7.1', '7.2', '7.3', '7.4']
        name: Unit tests ${{ matrix.php-versions }}
        steps:
            - name: ğŸ“¤ Checkout project
              uses: actions/checkout@v4

            - name: ğŸ˜ Install PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: ${{ matrix.php-versions }}
                  ini-values: xdebug.mode=coverage
                  extensions: bcmath, tidy
                  tools: composer

            - name: âœŒï¸ Check PHP Version
              run: php -v

            - name: ğŸ›‚ Validate composer.json and composer.lock
              run: composer validate

            - name: ğŸ“© Cache Composer packages
              id: composer-cache
              uses: actions/cache@v3
              with:
                  path: vendor
                  key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}-v1
                  restore-keys: |
                      ${{ runner.os }}-php-

            - name: ğŸ“¦ Install dependencies
              if: steps.composer-cache.outputs.cache-hit != 'true'
              run: composer install --no-progress --no-suggest

            - name: âœ… Run tests
              run: composer test